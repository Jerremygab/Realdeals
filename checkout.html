<body>
    <section class="checkout" id="checkout">
        <div class="checkout-container">
            <h2>Checkout</h2>
            <form action="" method="post">
            <div class="checkout-content">
                    <div class="checkout-form">
                        <table>
                            <tr class="checkout-form-input">
                                <td><label for="fname">First Name</label></td>
                                <td><input type="text" name="fname" required></td>
                            </tr>
                            <tr class="checkout-form-input">
                                <td><label for="lname">Last Name</label></td>
                                <td><input type="text" name="lname" required></td>
                            </tr>
                            <tr class="checkout-form-input">
                                <td><label for="email">Email Address</label></td>
                                <td><input type="email" name="email" required></td>
                            </tr>
                            <tr class="checkout-form-input">
                                <td><label for="number">Contact Number</label></td>
                                <td><input type="tel" name="number" pattern="[0-9]{11}" placeholder="09123456789" required></td>
                            </tr>
                            <tr class="checkout-form-input">
                                <td><label for="company">Company Name (optional)</label></td>
                                <td><input type="text" name="company"></td>
                            </tr>
                            <tr class="checkout-form-input">
                                <td><label for="country">Country</label></td>
                                <td><input type="text" name="country" required></td>
                            </tr>
                            <tr class="checkout-form-input">
                                <td><label for="street">Street Address</label></td>
                                <td><input type="text" name="street" placeholder="House number and street name" required></td>
                            </tr>
                            <tr class="checkout-form-input">
                                <td><label for="street2">Street Address 2</label></td>
                                <td><input type="text" name="street2" placeholder="Appartment, Suite, Unit no., etc. (optional)"></td>
                            </tr>
                            <tr class="checkout-form-input">
                                <td><label for="city">Town / City</label></td>
                                <td><input type="text" name="city" required></td>
                            </tr>
                            <tr class="checkout-form-input">
                                <td><label for="state">State / Country</label></td>
                                <td><input type="text" name="state" required></td>
                            </tr>
                            <tr class="checkout-form-input">
                                <td><label for="zip">Postcode / ZIP</label></td>
                                <td><input type="text" name="zip" required></td>
                            </tr>
                        </table>
                    </div>
                    <div class="checkout-payment">
                        <h3>Your order</h3>
                        <div class="checkout-payment-list">
                            <p>Logitech G Pro X</p>
                            <p>$123</p>
                        </div>
                        <div class="checkout-payment-subtotal">
                            <p>Subtotal</p>
                            <p>$123</p>
                        </div>
                        <div class="checkout-payment-shipping">
                            <p>Shipping Fee</p>
                            <p>$123</p>
                        </div>
                        <div class="checkout-payment-total">
                            <p>Total Payment</p>
                            <p>$123</p>
                        </div>
                        <div class="checkout-payment-mop">
                            <input type="radio" name="mop" value="gcash" checked> GCash
                            <input type="radio" name="mop" value="cod"> Cash on Delivery
                            <input type="radio" name="mop" value="card"> Debit / Credit Card
                        </div>
                        <div class="checkout-payment-btn">
                            <input type="button" value="Place order" name="submit">
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </section>
