<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Single Line Overflow</title>
    <style>
        .container {
            max-width: 300px; /* Adjust the max width as needed */
            overflow: hidden; /* Hide any content that exceeds the max-width */
            white-space: nowrap; /* Ensure content stays on a single line */
            text-overflow: ellipsis; /* Optional: adds ellipsis (...) to indicate overflow */
            border: 1px solid #ccc; /* Optional: for visual reference */
            padding: 10px; /* Optional: for spacing inside the container */
        }
    </style>
</head>
<body>
    <div class="container">
        This is a container with a max-width of 300px. Any content that exceeds this width will be hidden and the content will stay on a single line.
    </div>
</body>
</html>
